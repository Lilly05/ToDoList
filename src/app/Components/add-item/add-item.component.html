<div class="body">
    <span class="title">ToDoList</span>
    <div class="form">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="formControl" [(ngModel)]="title">
        <mat-error *ngIf="formControl.hasError('required')">
            Please enter a title
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [formControl]="formControl" [(ngModel)]="content"></textarea>
        <mat-error *ngIf="formControl.hasError('required')">
            Please enter a description
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="addEvent($event)" [formControl]="formControl">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="formControl.hasError('required')">
            Please enter a due date
        </mat-error>
    </mat-form-field>
    <div class="buttonWrapper">
        <button class="actionButtons" (click)="router.navigate(['/'])" mat-raised-button color="accent">Back</button>
        <button class="actionButtons" (click)="addItem()" mat-raised-button color="accent">Add</button>
    </div>
    </div>
</div>
